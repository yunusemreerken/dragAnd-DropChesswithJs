<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="gameboard">
        <div class="square beige">
            <img src="images/king.png" alt="King Piece" id="king" class="chess-piece" draggable/>
        </div>
        <div class="square brown">
        </div>
        <div class="square beige">
        </div>
    </div>

    <p id="info"></p>

    <script src="app.js"></script>
</body>
</html>
